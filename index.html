<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-section">
        <div class="container">
            <div class="row justify-content-center align-items-center" style="min-height: 100vh;"> <!-- Fullscreen row -->
                <div class="col-md-6 login-form">
                    <div class="brand-wrapper">
                        <img src="imagens/logo.png" alt="logo" class="logo"> <!-- Logo do projeto -->
                    </div>
                    <h2>Login</h2>
                    <form action="dashboard.html">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        <div class="social-buttons">
                            <button class="btn btn-primary btn-block btn-google"><i class="fab fa-google"></i> Login com Google</button>
                            <button class="btn btn-primary btn-block btn-facebook"><i class="fab fa-facebook-f"></i> Login com Facebook</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
