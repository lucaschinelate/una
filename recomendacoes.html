<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomendações de Roupas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Recomendações de Roupas</h1>
    <div class="filter-bar d-flex justify-content-center mb-4">
        <button class="btn filter-btn btn-active" onclick="filterSelection('all', this)">Todos</button>
        <button class="btn filter-btn" onclick="filterSelection('casual', this)">Casual</button>
        <button class="btn filter-btn" onclick="filterSelection('formal', this)">Formal</button>
        <button class="btn filter-btn" onclick="filterSelection('sports', this)">Esportivo</button>
    </div>
    <div class="row show justify-content-center" >
        <!-- Itens Casuais -->
        <div class="column formal   " onclick="openModal('imagens/sugestao_01.png')">
            <div class="card">
                <img src="imagens/sugestao_01.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>
        <div class="column casual   " onclick="openModal('imagens/sugestao_02.png')">
            <div class="card">
                <img src="imagens/sugestao_02.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>
        <div class="column casual   " onclick="openModal('imagens/sugestao_03.png')">
            <div class="card">
                <img src="imagens/sugestao_03.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>
        <div class="column casual   " onclick="openModal('imagens/sugestao_04.png')">
            <div class="card">
                <img src="imagens/sugestao_04.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>
        <div class="column formal   " onclick="openModal('imagens/sugestao_05.png')">
            <div class="card">
                <img src="imagens/sugestao_05.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>
        <div class="column formal   " onclick="openModal('imagens/sugestao_06.png')">
            <div class="card">
                <img src="imagens/sugestao_06.png" class="card-img-top" alt="Casual Look">
            </div>
        </div>

        <!-- Repetir para outras imagens -->
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

                <img src="" id="modalImage" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script src="navbar.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function filterSelection(category, button) {
        var elements = document.getElementsByClassName('column');
        var buttons = document.getElementsByClassName('filter-btn');

        if (category === 'all') {
            category = '';
        }

        // Itera sobre cada elemento e ajusta a visibilidade
        for (var i = 0; i < elements.length; i++) {
            removeClass(elements[i], 'show');
            if (elements[i].className.indexOf(category) > -1) {
                addClass(elements[i], 'show');
            }
        }

        // Remover a classe ativa de todos os botões e adicionar ao botão clicado
        for (var j = 0; j < buttons.length; j++) {
            buttons[j].classList.remove('btn-active');
        }
        button.classList.add('btn-active');
    }

    function addClass(element, name) {
        var arr1 = element.className.split(" ");
        var arr2 = name.split(" ");
        for (var i = 0; i < arr2.length; i++) {
            if (arr1.indexOf(arr2[i]) === -1) {
                element.className += " " + arr2[i];
            }
        }
    }

    function removeClass(element, name) {
        var arr1 = element.className.split(" ");
        var arr2 = name.split(" ");
        for (var i = 0; i < arr2.length; i++) {
            while (arr1.indexOf(arr2[i]) > -1) {
                arr1.splice(arr1.indexOf(arr2[i]), 1);
            }
        }
        element.className = arr1.join(" ");
    }

    // Função para abrir o modal com a imagem
    function openModal(imageSrc) {
        $('#modalImage').attr('src', imageSrc); // Define o src da imagem no modal
        $('#imageModal').modal('show'); // Abre o modal
    }

    document.addEventListener('DOMContentLoaded', function() {
        var allButton = document.querySelector('.filter-btn.btn-active');
        filterSelection('all', allButton);
    });

</script>
</body>
</html>
