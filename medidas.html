<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Medidas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2 class="text-center">Inserir Medidas</h2>
        <p class="text-center">Para ajudá-lo a encontrar roupas que se ajustem perfeitamente ao seu corpo, insira suas medidas abaixo:</p>
        <div class="row">
            <div class="col-md-6">
                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="altura">Altura:</label>
                        <input type="text" class="form-control" id="altura" name="altura" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso:</label>
                        <input type="text" class="form-control" id="peso" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="busto">Busto:</label>
                        <input type="text" class="form-control" id="busto" name="busto" required>
                    </div>
                    <div class="form-group">
                        <label for="cintura">Cintura:</label>
                        <input type="text" class="form-control" id="cintura" name="cintura" required>
                    </div>
                    <div class="form-group">
                        <label for="quadril">Quadril:</label>
                        <input type="text" class="form-control" id="quadril" name="quadril" required>
                    </div>
                    <div class="d-flex">
                        <a href="dashboard.html" class="btn btn-secondary flex-fill ">Voltar</a>
                        <button type="submit" class="btn btn-primary flex-fill ms-2 ">Salvar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="imagens/guia_medida_02.png" alt="Guia de Medidas" class="img-fluid">
                <p>Veja nosso guia visual para medir corretamente cada parte do seu corpo.</p>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="navbar.js"></script>
</body>
</html>
