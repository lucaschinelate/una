    <div class="container mt-5">
        <h2 class="text-center">Inserir Medidas</h2>
        <p class="text-center">Para ajudá-lo a encontrar roupas que se ajustem perfeitamente ao seu corpo, insira suas medidas abaixo:</p>
        <div class="row">
            <div class="col-md-6">
                <form action="recomendacoes.html">
                    <div class="form-group">
                        <label for="altura">Altura:</label>
                        <input type="text" class="form-control" id="altura" name="altura" required>
                    </div>
                    <div class="form-group">
                        <label for="peso">Peso:</label>
                        <input type="text" class="form-control" id="peso" name="peso" required>
                    </div>
                    <div class="form-group">
                        <label for="busto">Busto:</label>
                        <input type="text" class="form-control" id="busto" name="busto" required>
                    </div>
                    <div class="form-group">
                        <label for="cintura">Cintura:</label>
                        <input type="text" class="form-control" id="cintura" name="cintura" required>
                    </div>
                    <div class="form-group">
                        <label for="quadril">Quadril:</label>
                        <input type="text" class="form-control" id="quadril" name="quadril" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Salvar</button>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="https://via.placeholder.com/300" alt="Guia de Medidas" class="img-fluid">
