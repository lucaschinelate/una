<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Medidas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery completa, não slim -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js 1.16.1 que é compatível com Bootstrap 4.5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Inserir Medidas</h2>
        <p class="text-center">Para ajudá-lo a encontrar roupas que se ajustem perfeitamente ao seu corpo, insira suas medidas abaixo:</p>
        <div class="row">
            <div class="col-md-6">
                <form action="dashboard.html">
                    <div class="form-group">
                        <label for="altura">Altura:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-question-circle" data-toggle="popover" title="Dicas de Medição"  data-content="Insira sua altura em centímetros. Para medir, fique reto com os pés juntos e meça do topo da cabeça até o chão. <br> Consulte nosso guia visual logo abaixo para mais detalhes"></i>
                            </span>

                            <input type="text" class="form-control" id="altura" name="altura" value="172" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Peso:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                 <i class="fas fa-question-circle" data-toggle="popover" title="Dicas de Medição"  data-content="Insira seu peso em quilogramas. Use uma balança em superfície plana e firme para uma leitura precisa. Fique de pé, centralizado na balança, com peso distribuído igualmente nos dois pés."></i>
                            </span>
                            <input type="text" class="form-control" id="peso" name="peso" value="85" required>
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Busto:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                 <i class="fas fa-question-circle" data-toggle="popover" title="Dicas de Medição"  data-content="Medida do busto: Envolva a fita métrica ao redor da parte mais volumosa do busto, passando pelas costas e sob as axilas. Certifique-se de que a fita está horizontal e não muito apertada. Consulte nosso guia visual logo abaixo para mais detalhes"></i>
                            </span>
                            <input type="text" class="form-control" id="busto" name="busto" value="102" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Cintura:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                 <i class="fas fa-question-circle" data-toggle="popover" title="Dicas de Medição"  data-content="Medida da cintura: Envolva a fita métrica ao redor da sua cintura natural, que geralmente fica acima do umbigo e abaixo da caixa torácica. Não 'segure a respiração' ou puxe a barriga para dentro. Mantenha a fita confortável mas não apertada. Consulte nosso guia visual logo abaixo para mais detalhes"></i>
                            </span>
                            <input type="text" class="form-control" id="cintura" name="cintura" value="88" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Quadril:</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                 <i class="fas fa-question-circle" data-toggle="popover" title="Dicas de Medição"  data-content="Medida do quadril: Meça ao redor da parte mais larga do seu quadril, incluindo as nádegas. Certifique-se de que a fita está paralela ao chão. A fita não deve apertar a pele e deve permitir movimento leve. Consulte nosso guia visual logo abaixo para mais detalhes"></i>
                            </span>
                            <input type="text" class="form-control" id="quadril" name="quadril" value="104" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <a href="dashboard.html" class="btn btn-secondary flex-fill ">Voltar</a>
                        <button type="submit" class="btn btn-primary flex-fill ms-2 ">Salvar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="imagens/guia_medida_02.png" alt="Guia de Medidas" class="img-fluid">
                <p>Veja nosso guia visual para medir corretamente cada parte do seu corpo.</p>

            </div>
        </div>
    </div>
    <script src="navbar.js"></script>
    <script>
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
                html: true,  // Permitir HTML no conteúdo
                placement: 'top',
                trigger: 'hover' // Ativar o popover quando o mouse passar sobre o elemento
            });
        });
    </script>
</body>
</html>
