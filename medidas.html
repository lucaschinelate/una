<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserção de Medidas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- jQuery completa, não slim -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Popper.js 1.16.1 que é compatível com Bootstrap 4.5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Inserir Medidas</h2>
        <p class="text-center">Para ajudá-lo a encontrar roupas que se ajustem perfeitamente ao seu corpo, insira suas medidas abaixo:</p>
        <div class="row">
            <div class="col-md-6">
                <form action="dashboard.html">
                    <div class="input-group">
                        <input type="text" class="form-control" id="altura" name="altura" value="172" required>
                        <span class="input-group-text">cm</span>
                        <span class="input-group-text">
                            <i class="fas fa-question-circle" data-toggle="tooltip" data-placement="top" title="Insira sua altura em centímetros. Para medir, fique reto com os pés juntos e meça do topo da cabeça até o chão."></i>
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="altura">Peso:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="peso" name="peso" value="85" required>
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Busto:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="busto" name="busto" value="102" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Busto:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cintura" name="cintura" value="88" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="altura">Busto:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="quadril" name="quadril" value="104" required>
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="d-flex">
                        <a href="dashboard.html" class="btn btn-secondary flex-fill ">Voltar</a>
                        <button type="submit" class="btn btn-primary flex-fill ms-2 ">Salvar</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 text-center">
                <img src="imagens/guia_medida_02.png" alt="Guia de Medidas" class="img-fluid">
                <p>Veja nosso guia visual para medir corretamente cada parte do seu corpo.</p>

            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('[data-toggle="tooltip"]').tooltip(); // Inicializa todos os tooltips
        });
    </script>
</body>
</html>
