<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Croqui-me</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container ">

    <div class="tips-section">
        <div class="d-flex justify-content-between">
            <button class="btn" id="toggleTips" style="color: #007bff; border: none; background: none;">
                <i class="fas fa-minus" id="toggleIcon"></i>
            </button>
            <h4 class="">Dica do Dia</h4>

            <button class="btn" id="closeTips" style="color: #007bff; border: none; background: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <hr id="line">
        <div class="d-flex justify-content-between align-items-center">
            <p id="tipText">Aqui estão algumas dicas rápidas para ajudar você a escolher as melhores roupas para seu tipo de corpo.</p>
            <button class="btn btn-secondary" id="nextTip">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div class="measurement-section py-4">
        <h2 class="h4">Suas Medidas Atuais</h2>
        <div class="row">
            <div class="col-md-6">
                <p><strong>Altura:</strong> 172 cm</p>
                <p><strong>Peso:</strong> 85 kg</p>
            </div>
            <div class="col-md-6">
                <p><strong>Busto:</strong> 102 cm</p>
                <p><strong>Cintura:</strong> 88 cm</p>
                <p><strong>Quadril:</strong> 104 cm</p>
            </div>
        </div>
        <a href="medidas.html" class="btn btn-primary mt-3">Atualizar Medidas</a>
        <a href="recomendacoes.html" class="btn btn-primary mt-3">Ver Sugestões de Roupas</a>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="navbar.js"></script>
<script src="tips.js"></script>
<script src="script.js"></script>
</body>
</html>
